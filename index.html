<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAPL Chart - Lightweight Charts</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0e0e0e;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <!-- Correct CDN for Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: {
        background: { color: '#0e0e0e' },
        textColor: '#d1d4dc',
      },
      grid: {
        vertLines: { color: '#363c4e' },
        horzLines: { color: '#363c4e' },
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
      },
    });

    const candleSeries = chart.addCandlestickSeries();

    candleSeries.setData([
      { time: '2024-04-01', open: 170, high: 172, low: 169, close: 171 },
      { time: '2024-04-02', open: 171, high: 173, low: 170, close: 172 },
      { time: '2024-04-03', open: 172, high: 175, low: 171, close: 174 },
      { time: '2024-04-04', open: 174, high: 176, low: 173, close: 175 },
      { time: '2024-04-05', open: 175, high: 178, low: 174, close: 177 },
    ]);
  </script>
</body>
</html>
